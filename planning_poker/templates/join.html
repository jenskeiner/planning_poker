<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Planning Poker Session</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Join Planning Poker Session</h1>
            <div class="mb-4 text-center text-gray-600">
                Session ID: <span class="font-mono">{{ session_id }}</span>
            </div>
            <form action="{{ url_for('join_session', session_id=session_id) }}" method="POST" class="space-y-4">
                <div>
                    <label for="nickname" class="block text-sm font-medium text-gray-700">Your Nickname</label>
                    <input type="text" id="nickname" name="nickname" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="is_observer" name="is_observer" value="true"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="is_observer" class="ml-2 block text-sm text-gray-900">
                        Join as Observer
                    </label>
                </div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Join Session
                </button>
            </form>
        </div>
    </div>
</body>
</html>
